<body>
  <div id="conversation">
    <div id="messages" *ngFor="let message of messages; let i = index">
      {{ i }} {{ message }}
    </div>

    <input
      type="text"
      id="inputMessage"
      placeholder="Escribe tu mensaje..."
      [(ngModel)]="inputMessage"
    />
    <button mat-raised-button (click)="this.onClick()">Enviar</button>
  </div>
</body>
