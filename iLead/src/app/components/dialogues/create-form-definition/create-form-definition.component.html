<div class="create-form-definition">
  <div class="create-form-definition__form">
    <form
      [formGroup]="formDefinition"
      class="create-form-definition__form--details"
    >
      <mat-form-field>
        <mat-label>Form Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Context</mat-label>
        <input matInput formControlName="context" />
      </mat-form-field>
    </form>

    <h2>Fields</h2>
    <form
      [formGroup]="formDefinitionField"
      class="create-form-definition__form--fields"
    >
      <mat-form-field>
        <mat-label>Field Label</mat-label>
        <input matInput formControlName="label" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Field Type</mat-label>
        <input matInput formControlName="type" />
      </mat-form-field>
      <button mat-button color="warn" type="button" (click)="addField()">
        Add Field
      </button>
    </form>

    <button
      class="mat-button"
      mat-raised-button
      color="primary"
      (click)="saveDefinition()"
    >
      Save
    </button>
  </div>

  <div>
    <h1>Saved Forms</h1>

    <mat-card
      class="form-definition"
      *ngFor="let definition of savedDefinitions"
    >
      <mat-card-header>
        <mat-card-title>{{ definition.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content> Content </mat-card-content>
      <mat-card-actions>
        <button color="warn" mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
